sources:
  - provider: git
    repository: https://github.com/znsio/specmatic-order-contracts.git
    provides:
      - io/specmatic/examples/store/openapi/product_search_bff_v4.yaml
    consumes:
      - io/specmatic/examples/store/openapi/api_order_v3.yaml
      - io/specmatic/examples/store/asyncapi/kafka.yaml
report:
  formatters:
    - type: text
      layout: table
    - type: html
      outputDirectory: build/reports/specmatic/html
  types:
    APICoverage:
      OpenAPI:
        successCriteria:
          minThresholdPercentage: 70
          maxMissedEndpointsInSpec: 0
          enforce: true
        excludedEndpoints:
          - /health

